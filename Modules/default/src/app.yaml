- url: /ws/.*
  script: _go_app

# - url: /
#   static_dir: web/
#   secure: always

# re-direct to index.html if no path is give
- url: /
  static_files: tok3n-landing/web/index.html
  upload: tok3n-landing/web/index.html
  secure: always

# access the static resources in the root director
- url: /(.*)
  static_files: tok3n-landing/web/\1
  upload: tok3n-landing/web/(.*)
  secure: always